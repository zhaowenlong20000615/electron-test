<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Electron Demo</title>
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 最外层容器：对应的就是首页 -->
    <div class="music" id="music">
      <!-- 最上方的按钮 -->
      <div class="controlBtns">
        <div class="closeBtn fa-solid fa-close"></div>
        <div class="minimizeBtn fa-solid fa-angle-down"></div>
      </div>
      <!-- 上方部分：包含头部、唱片详情、移动的歌曲名称 -->
      <div class="music-player" id="music-player">
        <!-- 头部 -->
        <div class="main-header">
          <!-- 左侧logo -->
          <img src="../assets/images/logo.png" alt="logo" class="logo_img" />
          <!-- 中间标题 -->
          <div class="header-cont">
            <h2 class="header-title">Music Player</h2>
            <h5 class="sub-header-title">Your Melodic Companion</h5>
          </div>
          <!-- 右侧菜单按钮 -->
          <button class="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <!-- 唱片详情 -->
        <div class="album-details">
          <!-- 唱片封面图 -->
          <div class="image">
            <img
              alt="default album image"
              class="album_img"
              data-amplitude-song-info="cover_art_url"
              loading="eager"
            />
          </div>
          <!-- 唱片作者信息 -->
          <div class="title-and-author">
            <div class="album_title" data-amplitude-song-info="name"></div>
            <div class="artlist" data-amplitude-song-info="artist"></div>
          </div>
        </div>
        <!-- 移动歌曲名称 -->
        <div class="running-song-title" data-amplitude-song-info="name"></div>
      </div>
      <!-- 下方部分：主要就是控制面板 -->
      <div>
        <!-- 控制面板 -->
        <div class="player_controls">
          <!-- 控制面板上方部分 -->
          <div class="audio">
            <div class="play-container">
              <!-- 播放按钮 -->
              <div class="playBtnContainer">
                <div class="playBtn amplitude-play-pause"></div>
              </div>
              <!-- 播放时间 -->
              <div class="time-container">
                <!-- 当前时间 -->
                <span class="current-time">
                  <span class="amplitude-current-minutes"></span>:<span
                    class="amplitude-current-seconds"
                  ></span>
                </span>
                <span class="separator">/</span>
                <!-- 总时长 -->
                <span class="duration">
                  <span class="amplitude-duration-minutes"></span>:<span
                    class="amplitude-duration-seconds"
                  ></span>
                </span>
              </div>
              <!-- 播放进度 -->
              <!-- 注意这里播放进度的滑块儿和音量控制的滑块儿在同一个 div 里面 -->
              <div class="progress-volume-container">
                <!-- 播放进度滑块儿 -->
                <div class="progress-container">
                  <input type="range" class="amplitude-song-slider" />
                </div>
                <!-- 音量控制滑块儿 -->
                <div class="volume-container">
                  <input type="range" class="amplitude-volume-slider" />
                </div>
              </div>
              <!-- 静音按钮 -->
              <div class="mute-button amplitude-mute"></div>
            </div>
          </div>
          <!-- 控制面板下方部分 -->
          <div class="addl-controls">
            <button class="prev btn">
              <i class="fa-solid fa-backward amplitude-prev"></i>
            </button>
            <button class="shuffle btn">
              <i class="fa-solid fa-shuffle amplitude-shuffle"></i>
            </button>
            <button class="next btn">
              <i class="fa-solid fa-forward amplitude-next"></i>
            </button>
          </div>
        </div>
        <!-- 底部版权信息 -->
        <div class="footer">
          <p class="source_name">Source: 音乐库</p>
          <p class="license_number">License: MIT</p>
        </div>
      </div>
    </div>
    <!-- 专辑列表页 -->
    <div class="album-container">
      <!-- 头部 -->
      <header class="album-header">
        <div class="title">专辑列表</div>
        <div class="closeAlbumBtn fa-solid fa-close"></div>
      </header>
      <!-- 专辑列表 -->
      <ul class="album-list">
        <!-- 注意 ul 里面的专辑项目的 li 元素是动态生成的 -->
      </ul>
      <!-- 歌曲列表 -->
      <div class="song-container">
        <dl class="song-list">
          <!-- 注意 dl 里面的歌曲项目的 dt 和 dd 元素是动态生成的 -->
        </dl>
        <div class="arrow-down fa-solid fa-angle-double-down"></div>
      </div>
    </div>
    <script src="../library/amplitude.js"></script>
    <script src="./init.js"></script>
    <script src="./dom.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
